

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/30279ddcaf.js"
      crossorigin="anonymous"
    ></script>
    <title>Music Player</title>
  </head>
  <body>
    <div class="container">
      <div id="music-player">
        <div class="music-player-image">
          <img class="vinyl" src="./images/vinyl.svg" alt="Vinyl Record" />
          <img
            class="artist"
            id="artistImage"
            src=""
            alt="Artist Image"
          />
        </div>
        <div >
          <h3 id="songTitle"></h3>
          <p id="artistName"></p>
        </div>
        <div>
          <div id="seek-bar">
            <div id="seek-bar-timers">
              <span id="timer-start">0:00</span>
              <span id="timer-end">0:00</span>
            </div>
            <div id="seek-bar-inner">
              <div id="seek-bar-progress">
                <audio id="song">
                  <!-- No need to specify source here, it will be dynamically updated -->
                </audio>
                <input type="range" value="0" id="progress" />
              </div>
            </div>
          </div>
          <div class="controls">
            <i class="fas fa-backward-step fa-2xl" style="color: #632964"></i>
            <i
              class="fas fa-play fa-2xl"
              id="playBtn"
              style="color: #ffffff; padding-top: 3.6rem"
            ></i>
            <i class="fas fa-forward-step fa-2xl" style="color: #632964"></i>
          </div>
        </div>
      </div>
      <div class="rightContainer">
        <h1>Explore</h1>
        <div class="containerHeader">
          <h3>Lyrics</h3>
          <h3 >Other Albums</h3>
          <h3 >Related Artist</h3>
        </div>
        <div id="relatedArtistList" >
          <ul  >
           <li>
            <img src=""/>
            <h2></h2>
           </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="relatedArtist.js"></script>
  </body>
</html>
